body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); transition: all 0.3s ease; user-select: none;}
.container { max-width: 100%; margin: 40px auto; background: var(--container-bg); padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; }

.list-btn { background-color: #ccc; color: white; } .list-btn:hover { background-color: #aaa; }
.logo { width: 80px; height: 80px; margin-bottom: 10px; }
h2 { text-align: center; margin-bottom: 15px; font-size: 18px; }
label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; }
input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid var(--input-border); border-radius: 5px; font-size: 14px; background: transparent; color: var(--text); transition: all 0.3s ease; }
textarea { resize: vertical; }
button { background-color: var(--button-bg); color: white; border: none; cursor: pointer; margin-top: 15px; padding: 10px; }
button:hover { background-color: var(--button-hover); }
.social { margin-top: 20px; text-align: center; }
.social-icons { display: flex; justify-content: center; gap: 15px; margin-top: 8px; }
.icon-container { text-align: center; font-size: 12px; color: var(--text); }
.icon-container img { width: 18px; height: 18px; margin: 0 auto 3px; }
.icon-name { font-size: 11px; }
#overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay-bg); display: none; flex-direction: column; padding: 15px; overflow-y: auto; z-index: 1000; }
#overlay h3 { color: white; text-align: center; margin-bottom: 10px; font-size: 18px; }
#overlay input, #overlay select { padding: 6px; margin-bottom: 8px; border-radius: 5px; border: 1px solid var(--card-border); font-size: 14px; background: var(--card-bg); color: var(--text);}
#overlay .request-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 6px; padding: 12px 15px; margin-bottom: 12px; color: var(--text);}
#overlay .request-card h4 { margin:0 0 4px 0; font-size:15px; }
#overlay .request-card .type { font-weight: bold; color: var(--button-bg); margin-right: 6px; }
#overlay .request-card .date { font-size: 11px; color: gray; }
#overlay .request-card p { margin: 8px 0 0 0; white-space: pre-wrap; }
#notif { position: fixed; top: -80px; left: 50%; transform: translateX(-50%); background: var(--notif-bg); color: white; padding: 12px 25px; border-radius: 8px; font-weight: bold; opacity: 0; pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.6s cubic-bezier(0.68,-0.55,0.27,1.55); z-index: 2000; font-size: 14px; }
#notif.show { opacity: 1; top: 20px; }
.copyright { font-size: 12px; color: gray; margin-top: 30px; padding-top: 5px; text-align: center; }

function toggleMode(){

function showNotif(msg='Berhasil Dikirim!'){

document.getElementById('form').addEventListener('submit',async e=>{
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const type=document.getElementById('type').value;
  const message=document.getElementById('message').value.trim();
  if(!name||!type||!message) return;

  if(blacklist.test(message) || blacklist.test(name)){
    showNotif('Pesan mengandung kata terlarang!');
    return;
  }
  if(siteBlacklist.some(k=>message.toLowerCase().includes(k))){
    showNotif('Pesan mengandung link terlarang!');
    return;
  }

  try{
    let {error}=await supabase.from('requests').insert([{name,type,message}]);
    if(error) return showNotif('Gagal kirim');
    document.getElementById('form').reset();
    showNotif('Berhasil Dikirim!');
    renderRequests();
  }catch(err){ showNotif('Error: '+err.message); }
});
async function renderRequests(){
  const listEl=document.getElementById('list');
  const search=document.getElementById('search').value.toLowerCase();
  const filter=document.getElementById('filter').value;
  listEl.innerHTML='<div style="color:#fff;opacity:.8;text-align:center">Memuat...</div>';
  try{
    let {data,error}=await supabase.from('requests').select('*').order('created_at',{ascending:false});
    if(error) throw error;
    listEl.innerHTML='';
    data.filter(r=>{
      const s=(r.name||'').toLowerCase().includes(search)||(r.message||'').toLowerCase().includes(search);
      const f=filter==='all'||r.type===filter;
      return s&&f;
    }).forEach(r=>{
      const card=document.createElement('div'); card.className='request-card';
      const tanggal=new Date(r.created_at).toLocaleString('id-ID');
      card.innerHTML=`<h4><span class="type">${r.type}</span> dari <em>${escapeHtml(r.name)}</em> <span class="date">[${tanggal}]</span></h4><p>${escapeHtml(r.message)}</p>`;
      listEl.appendChild(card);
    });
    if(!listEl.children.length) listEl.innerHTML='<div class="request-card">Belum ada data.</div>';
  }catch(e){ listEl.innerHTML='<div class="request-card">Gagal memuat data.</div>'; }
}
document.addEventListener('contextmenu',e=>{ if(!e.target.closest('form')) e.preventDefault(); });
function escapeHtml(str=''){ return str.replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s])); }
